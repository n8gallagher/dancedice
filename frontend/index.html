<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanceDice</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="./src/favicon.ico">
</head>
<body>
  <div class="relative">
    <script id="canvas" src="./dist/bundle.js"></script>
    <h1>Dance Dice</h1>
    <div class="relative">
      <audio id="audio" controls class="player">
        <source src="./audio/Kalimba.ogg" type="audio/ogg">
      </audio>
      <div class="buttons">
        <button class="d-twenty-button">
          <img id="d-twenty-image" src="../button-icons/d-twenty.png" alt="Red D Twenty Die">
        </button>
        <button class="d-twenty-button">
          <img id="d-ten-image" src="../button-icons/d-ten.png" alt="Yellow D Ten Die">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
